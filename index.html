<body>
    <h1>Style Guide</h1> 
    
    <h2>Fonts</h2>
    <p>This is a sample paragraph to 
        showcase different font styles.</p>

<h2>Color Theme</h2> 
<div class="color-sample">Sample text
    </div>
    
<h2>Headings</h2> 
<h1>Heading 1</h1> 
<h2>Heading 2</h2> 
<h3>Heading 3</h3>
    
    <h2>Buttons</h2> 
    <button class="primary-button">Primary
    Button</button>
    <button class=" secondary-button"> SecondaryButton</button>
    
    <h2>Form Elements</h2> 
    <form>
    <label for= "name">Name:</label> 
    <input type="text" id="name"
    name="name">
    <label for="email">Email:</label> 
    <input type="email" id="email"
    name="email">
    
    <label for= "password">Password:</label> 
    <input type="password" id="password"
    name="password">
    <label for="checkbox">Checkbox: </label> 
    <input type="checkbox" id="checkbox"
    name="checkbox">
    <label for="radio">Radio Button:</label> 
     <input type="radio" id="radio" 
     name="radio">
    </form>

    <h2>Contextual Website Messages</h2>
    <div class="success-message">Success-message</div>
        <div class="warning-message">Warning message</div>
        <div class="error-message">Error message</div>
        </body>
